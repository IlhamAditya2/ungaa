<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momen Spesial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #FFB6C1, #FFD1DC);
            overflow: hidden;
            text-align: center;
        }

        /* Animasi Bintang Jatuh */
        .stars {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .countdown-container {
            margin-top: 50px;
            background: #FFC0CB;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        h2 {
            color: #D81B60;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .time-box {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #D81B60;
        }

        /* Galeri Kenangan */
        .gallery-container {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            margin-right: auto;
        }

        .gallery {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Tombol Navigasi Galeri */
        .buttons {
            margin-top: 10px;
        }

        button {
            background: #D81B60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background: #b81752;
        }
    </style>
</head>
<body>

    <!-- Bintang Jatuh -->
    <div class="stars"></div>

    <!-- Countdown Timer -->
    <div class="countdown-container">
        <h2>Menuju Momen Spesial üíñ</h2>
        <div id="countdown">
            <div class="time-box"><span id="days">00</span> Hari</div>
            <div class="time-box"><span id="hours">00</span> Jam</div>
            <div class="time-box"><span id="minutes">00</span> Menit</div>
            <div class="time-box"><span id="seconds">00</span> Detik</div>
        </div>
    </div>

    <!-- Galeri Kenangan -->
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://source.unsplash.com/400x300/?love,couple" alt="Foto 1">
            <img src="https://source.unsplash.com/400x300/?romantic" alt="Foto 2">
            <img src="https://source.unsplash.com/400x300/?happy" alt="Foto 3">
        </div>
    </div>

    <!-- Tombol Navigasi -->
    <div class="buttons">
        <button onclick="prevImage()">‚¨ÖÔ∏è Sebelumnya</button>
        <button onclick="nextImage()">Berikutnya ‚û°Ô∏è</button>
    </div>

    <script>
        let defaultDate = "2025-02-14T00:00"; // Default tanggal spesial
        let targetDate = new Date(defaultDate).getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                document.getElementById("countdown").innerHTML = "<h3>Waktunya tiba! üéâ</h3>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Animasi Bintang Jatuh
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.querySelector(".stars").appendChild(star);
            }
        }
        createStars();

        // Galeri Kenangan
        let currentIndex = 0;
        const images = document.querySelectorAll(".gallery img");

        function updateGallery() {
            document.querySelector(".gallery").style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateGallery();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateGallery();
        }

        setInterval(nextImage, 3000); // Auto-scroll setiap 3 detik
    </script>

</body>
</html>

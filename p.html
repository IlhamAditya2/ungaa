<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Feature</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .story-progress {
      height: 5px;
    }
    .story-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Story Button -->
  <div class="container mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#storyModal">
      View Story
    </button>
  </div>

  <!-- Story Modal -->
  <div class="modal fade" id="storyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body p-0">
          <!-- Carousel for Stories -->
          <div id="storyCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Story 1 -->
              <div class="carousel-item active">
                <progress class="story-progress w-100" value="0" max="100"></progress>
                <img src="/image/1.jpg" alt="Story 1" class="story-image">
              </div>
              <!-- Story 2 -->
              <div class="carousel-item">
                <progress class="story-progress w-100" value="0" max="100"></progress>
                <img src="/image/2.jpg" alt="Story 2" class="story-image">
              </div>
            </div>
            <a class="carousel-control-prev" href="#storyCarousel" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#storyCarousel" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Script for progress animation
    document.querySelectorAll('.carousel-item').forEach((item) => {
      const progressBar = item.querySelector('.story-progress');
      const duration = 5000; // Duration per story (5 seconds)

      const animateProgress = () => {
        let startTime = Date.now();
        const interval = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const progress = (elapsed / duration) * 100;
          progressBar.value = progress;
          if (progress >= 100) clearInterval(interval);
        }, 30);
      };

      item.addEventListener('slide.bs.carousel', () => animateProgress());
    });
  </script>
</body>
</html>
